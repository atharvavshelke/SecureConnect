<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SecureConnect - Login</title>
    <link rel="stylesheet" href="/css/style.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&family=Orbitron:wght@400;700;900&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="noise-overlay"></div>
    <div class="grid-background"></div>

    <div class="container">
        <header class="header">
            <div class="logo">
                <a href="/" style="text-decoration: none; display: flex; align-items: center; gap: 0.75rem;">
                    <div class="logo-icon">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z" />
                            <path d="M9 12l2 2 4-4" />
                        </svg>
                    </div>
                    <span class="logo-text">SecureConnect</span>
                </a>
            </div>
            <div class="header-badge">Terminal Access</div>
        </header>

        <main class="main-content" style="display: flex; justify-content: center; width: 100%;">
            <div class="auth-container" style="flex: 1; display: flex; justify-content: center;">
                <!-- Login Form -->
                <div class="auth-card" id="loginCard">
                    <div class="card-header">
                        <h2>Access Terminal</h2>
                        <div class="status-indicator">
                            <span class="status-dot"></span>
                            <span class="status-text">Secure Connection</span>
                        </div>
                    </div>

                    <form id="loginForm" class="auth-form">
                        <div class="form-group">
                            <label for="loginUsername">Username</label>
                            <input type="text" id="loginUsername" name="username" required autocomplete="username">
                        </div>

                        <div class="form-group">
                            <label for="loginPassword">Password</label>
                            <input type="password" id="loginPassword" name="password" required
                                autocomplete="current-password">
                        </div>

                        <button type="submit" class="btn btn-primary">
                            <span>Initialize Connection</span>
                            <svg class="btn-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                                stroke-width="2">
                                <path d="M5 12h14M12 5l7 7-7 7" />
                            </svg>
                        </button>

                        <div class="error-message" id="loginError"></div>
                    </form>

                    <div class="card-footer">
                        <button class="link-button" onclick="switchToRegister()">
                            New user? Create account →
                        </button>
                    </div>
                </div>

                <!-- Register Form -->
                <div class="auth-card hidden" id="registerCard">
                    <div class="card-header">
                        <h2>New Account</h2>
                        <div class="status-indicator">
                            <span class="status-dot"></span>
                            <span class="status-text">Generating Keys...</span>
                        </div>
                    </div>

                    <form id="registerForm" class="auth-form">
                        <div class="form-group">
                            <label for="registerUsername">Username</label>
                            <input type="text" id="registerUsername" name="username" required autocomplete="username">
                        </div>

                        <div class="form-group">
                            <label for="registerEmail">Email</label>
                            <input type="email" id="registerEmail" name="email" required autocomplete="email">
                        </div>

                        <div class="form-group">
                            <label for="registerPassword">Password</label>
                            <input type="password" id="registerPassword" name="password" required
                                autocomplete="new-password">
                        </div>

                        <div class="info-box">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <circle cx="12" cy="12" r="10" />
                                <path d="M12 16v-4M12 8h.01" />
                            </svg>
                            <span>Encryption keys will be generated on your device. 500 free credits included.</span>
                        </div>

                        <button type="submit" class="btn btn-primary">
                            <span>Create Account</span>
                            <svg class="btn-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                                stroke-width="2">
                                <path d="M5 12h14M12 5l7 7-7 7" />
                            </svg>
                        </button>

                        <div class="error-message" id="registerError"></div>
                    </form>

                    <div class="card-footer">
                        <button class="link-button" onclick="switchToLogin()">
                            ← Back to login
                        </button>
                    </div>
                </div>
            </div>
        </main>

        <footer class="footer">
            <div class="footer-info">
                <span>SecureConnect v1.0</span>
                <span class="separator">•</span>
                <span>RSA-2048 + AES-256</span>
            </div>
        </footer>
    </div>

    <script src="/js/crypto.js"></script>
    <script src="/js/auth.js"></script>
</body>

</html>
