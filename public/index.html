<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SecureConnect - End-to-End Encrypted Chat</title>
    <link rel="stylesheet" href="/css/theme.css">
    <link rel="stylesheet" href="/css/style.css">
    <script src="/js/theme.js"></script>
    <link
        href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&family=Orbitron:wght@400;700;900&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="noise-overlay"></div>
    <div class="grid-background"></div>

    <div class="container">
        <header class="header">
            <div class="logo">
                <div class="logo-icon">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z" />
                        <path d="M9 12l2 2 4-4" />
                    </svg>
                </div>
                <span class="logo-text">SecureConnect</span>
            </div>
            <div class="header-actions">
                <button id="themeToggle" class="theme-toggle-btn" onclick="toggleTheme()" aria-label="Toggle Theme">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z" />
                    </svg>
                </button>
                <a href="/login" class="btn btn-primary"
                    style="padding: 0.5rem 1.5rem; font-size: 0.9rem; text-decoration: none;">
                    <span>Login</span>
                </a>
            </div>
        </header>

        <main class="main-content">
            <div class="hero-section">
                <h1 class="hero-title">
                    <span class="glitch" data-text="Private">Private</span>
                    <span class="highlight">Conversations</span>
                </h1>
                <p class="hero-subtitle">Military-grade end-to-end encryption. Your messages, your control.</p>

                <div class="feature-chips">
                    <div class="chip">Zero Knowledge</div>
                    <div class="chip">No Logs</div>
                    <div class="chip">Real-time</div>
                </div>
            </div>
        </main>

        <footer class="footer">
            <div class="footer-info">
                <span>SecureConnect v1.0</span>
                <span class="separator">â€¢</span>
                <span>RSA-2048 + AES-256</span>
            </div>
        </footer>
    </div>
</body>

</html>
