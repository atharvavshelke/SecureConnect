<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>404 Not Found - SecureConnect</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Space+Mono:wght@400;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
    <style>
        .error-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 80vh;
            text-align: center;
            animation: fadeIn 0.8s ease-out;
        }

        .error-code {
            font-family: 'Orbitron', sans-serif;
            font-size: 8rem;
            font-weight: 900;
            line-height: 1;
            margin-bottom: 1rem;
            position: relative;
            color: var(--text-primary);
        }

        .error-title {
            font-family: 'Orbitron', sans-serif;
            font-size: 2rem;
            color: var(--primary);
            margin-bottom: 1.5rem;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .error-message {
            color: var(--text-secondary);
            font-size: 1.1rem;
            max-width: 500px;
            margin-bottom: 3rem;
        }

        .btn-home {
            text-decoration: none;
            display: inline-flex;
        }

        @media (max-width: 768px) {
            .error-code {
                font-size: 5rem;
            }

            .error-title {
                font-size: 1.5rem;
            }

            .error-message {
                font-size: 1rem;
                padding: 0 1rem;
            }
        }

        @media (max-width: 480px) {
            .error-code {
                font-size: 4rem;
            }

            .error-container {
                min-height: 70vh;
            }
        }
    </style>
</head>

<body>
    <div class="noise-overlay"></div>
    <div class="grid-background"></div>

    <div class="container">
        <header class="header">
            <div class="logo">
                <svg class="logo-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <polygon points="12 2 2 7 12 12 22 7 12 2"></polygon>
                    <polyline points="2 17 12 22 22 17"></polyline>
                    <polyline points="2 12 12 17 22 12"></polyline>
                </svg>
                <div class="logo-text">SECURE<span style="color: var(--text-primary)">CONNECT</span></div>
            </div>
        </header>

        <main class="error-container">
            <div class="error-code glitch" data-text="404">404</div>
            <h1 class="error-title">Signal Lost</h1>
            <p class="error-message">The encrypted node you are looking for has been moved, deleted, or never existed on
                this network.</p>

            <a href="/" class="btn btn-primary btn-home">
                <svg viewBox="0 0 24 24" fill="none" class="btn-icon" stroke="currentColor" stroke-width="2">
                    <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
                    <polyline points="9 22 9 12 15 12 15 22"></polyline>
                </svg>
                Return to Base
            </a>
        </main>
    </div>
</body>

</html>
